<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Iceland" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>

<div class="row">
    <div class="col-12">

        <div class="container">
        <main>
                <h1>Text analyzer</h1>
                <p>Paste in text below, submit, and get some basic stats back.</p>

                <form id="update">
                <div>
                    <label for="user-text"></label>
                    <textarea cols="60" rows="20" id="user-text" name="user-text" placeholder="There's a starman waiting in the sky..." required></textarea>
                </div>

                <div>
                    <button type="submit">Analyze it!</button>
                </div>
            </form>

            <dl class=" text-report">
                <p><dt>Word count</dt>
                <dd id="word-count"></dd></p>

               <p><dt>Unique word count</dt>
                <dd id="unique-word"></dd></p> 

                <p><dt>Average word length</dt>
                <dd id='average-word'></dd></p>
            </dl>
       </div>
    </div>

    </main>
</div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
